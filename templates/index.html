<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSB Ticket to ICS Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .format-selector {
            margin-bottom: 20px;
        }

        .format-selector label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .format-options {
            display: flex;
            gap: 10px;
        }

        .format-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .format-option:hover {
            border-color: #667eea;
        }

        .format-option.selected {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
            font-weight: 600;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .ticket-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #c3e6cb;
        }

        .ticket-info-item {
            margin: 5px 0;
            font-size: 14px;
        }

        .ticket-info-label {
            font-weight: 600;
            margin-right: 5px;
        }

        #fileInput {
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSB Ticket to Calendar</h1>
        <p class="subtitle">Convert your DSB train ticket PDF into a calendar event</p>

        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">
                    <strong>Click to upload</strong> or drag and drop
                </div>
                <div style="color: #999; font-size: 12px;">PDF files only (max 16MB)</div>
            </div>

            <input type="file" id="fileInput" name="file" accept=".pdf" required>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <div class="format-selector">
                <label>Output format:</label>
                <div class="format-options">
                    <label class="format-option selected">
                        <input type="radio" name="format" value="ics" checked>
                        <div>ðŸ“… ICS File</div>
                        <small style="color: #999;">Download calendar file</small>
                    </label>
                    <label class="format-option">
                        <input type="radio" name="format" value="json">
                        <div>ðŸ“‹ JSON Data</div>
                        <small style="color: #999;">View extracted info</small>
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn" disabled>Convert Ticket</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your ticket...</div>
        </div>

        <div class="result" id="result"></div>

        <div class="footer">
            Powered by pdfplumber & icalendar
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const formatOptions = document.querySelectorAll('.format-option');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
                submitBtn.disabled = false;
                result.classList.remove('show');
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Format selection
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            const format = formData.get('format');

            submitBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                loading.classList.remove('show');

                if (response.ok) {
                    if (format === 'json') {
                        const data = await response.json();
                        showSuccess(data);
                    } else {
                        // Download ICS file
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 'ticket.ics';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);

                        showSuccess({ message: 'Calendar file downloaded successfully!' });
                    }
                } else {
                    const error = await response.json();
                    showError(error.message || 'An error occurred');
                }
            } catch (error) {
                loading.classList.remove('show');
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showSuccess(data) {
            result.className = 'result show success';

            if (data.data) {
                // JSON format - show detailed info
                const formatted = data.formatted;
                result.innerHTML = `
                    <div class="result-title">âœ“ Ticket Extracted Successfully</div>
                    <div class="ticket-info">
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Route:</span>
                            ${formatted.from} â†’ ${formatted.to}
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Departure:</span>
                            ${formatted.departure || 'N/A'}
                        </div>
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Arrival:</span>
                            ${formatted.arrival || 'N/A'}
                        </div>
                        ${formatted.train ? `
                        <div class="ticket-info-item">
                            <span class="ticket-info-label">Train:</span>
                            ${formatted.train}
                        </div>
                        ` : ''}
                    </div>
                `;
            } else {
                // ICS download - simple message
                result.innerHTML = `
                    <div class="result-title">âœ“ ${data.message}</div>
                    <div style="margin-top: 10px; font-size: 14px;">
                        You can now import this file into your calendar app.
                    </div>
                `;
            }
        }

        function showError(message) {
            result.className = 'result show error';
            result.innerHTML = `
                <div class="result-title">âš  Error</div>
                <div>${message}</div>
            `;
        }
    </script>
</body>
</html>
