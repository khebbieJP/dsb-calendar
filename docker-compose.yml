version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=false
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      # Mount application code for development (optional)
      # - ./dsb_converter:/app/dsb_converter
      # - ./app.py:/app/app.py
      - /tmp/uploads:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
